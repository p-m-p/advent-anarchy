<!DOCTYPE HTML>
<html ng-app="adventAnarchy">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Advent Anarchy</title>
  <link href='http://fonts.googleapis.com/css?family=Ribeye' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app/css/screen.css" type="text/css" media="screen" charset="utf-8">
</head>
  <body>
    <div id="game" ng-controller="GameCtrl">
      <header>
        <h1>Advent Anarchy</h1>

        <div id="score">
          Score: <span>{{score}}</span>
        </div>
      </header>

      <div id="game-board">
        <div class="game-tile {{tile.done ? 'done' : ''}}" ng-repeat="tile in tiles">
          <div class="inner">
            <img class="prize" ng-src="app/img/{{tile.img}}" ng-show="tile.active">
            <div class="door {{tile.active ? 'open' : ''}}">
              <span ng-click="open(tile)">{{$index + 1}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-touch.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/js/controllers.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/js/services.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
